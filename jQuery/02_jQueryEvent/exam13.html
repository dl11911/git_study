<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/event.css">
</head>
<body>
    <h1>this의 사용</h1>
    <div id="input" >
        <h2>단독 개체의 확인</h2>
        <div id="singleButton"> 클릭하세요.</div>

        <h2>복수 개체의 확인</h2>
        <div>
            <button class="multiButton"> 클릭하세요.</button>
            <button class="multiButton"> 클릭하세요.</button>
            <button class="multiButton"> 클릭하세요.</button>
            <button class="multiButton"> 클릭하세요.</button>
        </div>
    </div>

    <script src="http://code.jQuery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $('#singleButton').click(function(){
                // $('#singleButton').html('감사합니다.');
                $(this).html('감사합니다.');//$(this) - 클릭한 자기 자신을 의미한다.
            });
            $('.multiButton').click(function(){
                // $('.multiButton').html('감사합니다'); - 모두 바뀐다.
                $(this).html('감사합니다'); // -- this를 쓰면 4개중 클릭한 객체만만 바뀐다

                var index = $(this).index(); //--클릭한 거에 위치를 보겠다
                var result = index + '번째 요소를 선택';
                $(this).html(result);
            })
        });

    </script>
</body>
</html>

<!--
    만약에 class 속성이 아니라 id 속성이였다면 첫번째에만 결과가 바뀌고, 
    첫번째에만 이벤트가 먹힌다.
    <button id="multiButton">클릭하세요.</button>
